<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/ship.css">
    <title>Sassy Cat in Space</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Onboard your Ship...</h1>
            <div class="container">
                <!-- Row 1 - Character, Stats, Options -->
                <div class="row ship1">
                    <!-- Character -->
                    <div class="col-md-4 sprite">
                        <h4>Character</h4>
                        <p><span id="charName">Char Name</span></p>
                        <!-- Character image -->
                        <img class="img-fluid" id="charImage" src="../public/images/Avatar1.png">
                    </div>
                    <!-- Stats -->
                    <div class="col-md-4 stats">
                        <h4>Stats</h4>
                        <br>
                        <li>Species: <span>Cat</span></li>
                        <li>Level: <span class="statsLevel">1</span></li>
                        <li>Age: <span class="statsAge">3</span></li>
                        <li>Political Power: <span class="statsPower">0</span></li>
                    </div>
                    <!-- Options -->
                    <div class="col-md-4 log">
                        <h4>Ships log</h4>
                        <br>
                        <li>Conquered planet: <span id="lastConq">Nope</span></li>
                        <li>Escaped from <span id="lastEscaped">slavery</span></li>
                        <li><span id="dailyLog">Washed your face</span></li>
                        <li><span id="lastAct">Danced</span> because you wanted</li>
                    </div>
                </div>

                <!-- Row 2 - Choices -->
                <div class="row">
                    <div class="col lowerBtn">
                        <button id="conquer">Conquer New Planet</button>
                    </div>
                    <div class="col lowerBtn">
                        <p>Day Number: <span>3,288,503,782</span></p>
                    </div>
                    <div class="col lowerBtn">
                        <button id="wuss">Give up like a wuss</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/gameLogic/playerLogic.js"></script>
    <script src="js/gameLogic/shipLogic.js"></script>
    <script src="js/ending.js"></script>

</body>

</html>
