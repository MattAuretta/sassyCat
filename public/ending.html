<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/ending.css">
    <title>Sassy Cat in Space</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="gameEnd">
            <h1 id="gameEndResult">You Probably died</h1>
            <h4 id="gameEndMessage">As expected, but good job living up to expecations</h4>
            <h3 class="mt-5">Score: <span id="userScore">0</span></h3>
            <h3 class="mt-5">High Scores:</h3>
            <ol id="highScores">
                <li>Sassy Cat: 31,415</li>
            </ol>
        </div>
        <button class="btn" id="newGame">New Game</button>
        <button class="btn" id="replay">Retry this Game</button>

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

    <script src="js/ending.js"></script>
