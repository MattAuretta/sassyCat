<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/character.css">
    <!-- FACEBOOK LOGIN***********************************HTTPS required. HTTP will give a 403 forbidden response -->
    <script src="https://sdk.accountkit.com/en_US/sdk.js"></script>
    <title>Sassy Cat in Space - Character Creation</title>
</head>

<body>
    <div id="fb-root"></div>
    <div class="container">
        <div class="jumbotron">
            <div class="row col-12">
                <h1>
                    Create your Character!
                </h1>
            </div>
            <div class="row col-12" id="charCreateForm">


                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Name:</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="charName" placeholder="Gizmo Fluffynugget">
                        </div>
                    </div>
                </div>
                <div class="row col-md-12">
                    <label>Picture:</label>
                    <div class="row col-md-12">
                        <div class="form-check">
                            <label class="active">
                                <input type="radio" name="char" id="char1" checked="">
                                <img class="charSelectImg" src="./images/catChar.png">
                            </label>
                        </div>
                        <div class="form-check">
                            <label>
                                <input type="radio" name="char" id="char2">
                                <img class="charSelectImg" src="./images/catChar1.png">
                            </label>
                        </div>
                        <div class="form-check">
                            <label>
                                <input type="radio" name="char" id="char3">
                                <img class="charSelectImg" src="./images/catChar2.png">
                            </label>
                        </div>
                        <div class="form-check">
                            <label>
                                <input type="radio" name="char" id="char4">
                                <img class="charSelectImg" src="./images/catChar3.png">
                            </label>
                        </div>
                        <div class="form-check">
                            <label>
                                <input type="radio" name="char" id="char5">
                                <img class="charSelectImg" src="./images/catChar4.png">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="login_with"
                data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="false"></div>
            <div class="row" id="charButton">
                <div class="col-sm-12">
                    <button class="btn" id="blastOff">Blast Off!</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Invalid Form Modal -->
    <div class="modal fade" id="invalid-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title invalid-title">Invalid Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="invalid-body">
                    Please Enter Your Name and Choose an Avatar...Even Though It's Such A Hassle Remembering All Your
                    Names
                </div>
            </div>
        </div>
    </div>
    <a href="https://termsfeed.com/privacy-policy/e19b5e6a7e4015fd6c4e720a21b8a64c">Privacy Policy</a>
</body>

<script>
    //facebook log in function
    window.fbAsyncInit = function () {
        FB.init({
            appId: '501156213700747',
            cookie: true,
            xfbml: true,
            version: 'v3.2'
        });

        FB.AppEvents.logPageView();

    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src =
            'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=501156213700747&autoLogAppEvents=1';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="js/index.js"></script>
<script src="js/character.js"></script>

</html>
