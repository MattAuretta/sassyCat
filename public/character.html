<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/character.css">
    <title>Sassy Cat in Space - Character Creation</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row col-12">
                <h1>
                    Create your Character!
                </h1>
            </div>
            <div class="row col-12" id="charCreateForm">

                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Name:</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="charName" placeholder="Gizmo Fluffynugget">
                        </div>
                    </div>
                </div>
                <div class="row col-md-12">
                    <label>Picture:</label>
                    <div class="row col-md-12">
                        <div class="form-check">
                            <label class="active">
                                <input type="radio" name="char1" id="char1" checked="">
                                <img class="charSelectImg" src="./images/catChar.png">
                            </label>
                        </div>
                        <div class="form-check">
                            <label>
                                <input type="radio" name="char2" id="char2">
                                <img class="charSelectImg" src="./images/catChar1.png">
                            </label>
                        </div>
                        <div class="form-check">
                            <label>
                                <input type="radio" name="char3" id="char3">
                                <img class="charSelectImg" src="./images/catChar2.png">
                            </label>
                        </div>
                        <div class="form-check">
                            <label>
                                <input type="radio" name="char4" id="char4">
                                <img class="charSelectImg" src="./images/catChar3.png">
                            </label>
                        </div>
                        <div class="form-check">
                            <label>
                                <input type="radio" name="char5" id="char5">
                                <img class="charSelectImg" src="./images/catChar4.png">
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div> -->
            <div class="row" id="charButton">
                <div class="col-sm-12">
                    <button class="btn" id="blastOff">Blast Off!</button>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
