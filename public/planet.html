<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/planet.css">
    <link rel="icon" href="./images/icon.png">
    <title>Sassy Cat in Space</title>
</head>

<body>

    <!-- Game screen -->
    <div class="container">
        <div class="jumbotron">
            <h1>Attack the Planet</h1>
            <div class="container">
                <div class="row">
                    <!-- Stats -->
                    <div class="col stats">
                        <h4>Planet Stats</h4>
                        <br>
                        <li>Planet Type: <span id="planetType">#</span></li>
                        <li>Planet Health: <span id="planet-health">#</span></li>
                        <li><span id="planetName"></span> attacks with <span id="compRoll">#</span> damage</li>
                    </div>
                    <!-- Options -->
                    <div class="col log">
                        <h4>Attack log</h4>
                        <br>
                        <li>Turns left to conquer: <span id="planetLeft">#</span></li>
                        <li>Your Heatlh: <span id="userDef">#</span></li>
                        <li><span id="playerName"></span> attacks with <span id="userRoll">#</span> damage</li>
                    </div>
                </div>
            </div>

            <!-- Row 2 - Feedback text -->
            <div class="container">
                <div class="row">
                    <div class="col sassy">
                        <div id="player-move">Your Move</div>
                        <div id="planet-move">Planet's Move</div>
                    </div>
                </div>
            </div>


            <!-- Row 3 - Choices -->
            <div class="container">
                <div class="row">
                    <div class="col">
                        <button type="button" id="attack">Attack</button>
                    </div>
                    <div class="col">
                        <button type="button" id="charge">Charge</button>
                    </div>
                    <div class="col">
                        <button type="button" id="heal">Heal</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Outcome modal - Show whether you won or lost -->
    <div class="modal fade" id="outcomeModal" tabindex="-1" role="dialog" aria-hidden="true" data-keyboard="false"
        data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Modal title</h5>
                </div>
                <div id="outcome-body" class="modal-body"></div>
                <div id="point-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary escape">Return to Ship</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Prison modal - Get enslaved or don't-->
    <div class="modal fade" id="prisonModal" tabindex="-1" role="dialog" aria-hidden="true" data-keyboard="false"
        data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">You Ran Out Of Turns!</h5>
                </div>
                <div class="modal-body"><span id="prisonBody">
                        You have no prison body.</span>
                </div>
                <!-- Fight button -->
                <div class="modal-footer">
                    <button type="button" id="fight" class="btn btn-secondary mx-4">Fight</button>
                    <!-- Die in Slavery -->
                    <button type="button" id="die" class="btn btn-secondary mx-4">Die</button>
                    <button type="button" class="btn btn-secondary escape mx-4">Return to Ship</button>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>

<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<!-- Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

<!-- Local javascript -->
<script src="./js/planet.js"></script>
<script src="./js/gameLogic/battleLogic.js"></script>

</html>
