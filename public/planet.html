<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/planet.css">
    <title>Sassy Cat in Space</title>
</head>
<body>
        <div class="container">
                <div class="jumbotron">
                    <h1>Attack the Planet</h1>
                    <div class="container">
                        <div class="row row1">
                            <!-- Stats -->
                            <div class="col">
                                <h4>Planet Stats</h4>
                                <br>
                                <li>Planet Type: <span class="planetDef">Desert</span></li>
                                <li>Defense: <span class="planetDef">32</span></li>
                                <li>Time to conquer: <span class="planetTime">3</span></li>
                                <li>Rolls left to conquer: <span class="planetLeft">19</span></li>
                            </div>
                            <!-- Options -->
                            <div class="col">
                                <h4>Attack log</h4>
                                <br>
                                <li>You rolled a <span>7</span></li>
                                <li>The planet defends for <span>9</span></li>
                                <li>You <span>lose</span> this time</li>
                            </div>
                        </div>
        
                        <!-- Row 2 - Choices -->
                        <div class="row ">
                            <div class="col">
                                <button>Roll again?</button>
                            </div>
                            <div class="col">
                                <button>Give up like a wuss</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</html>
